<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comandos.css">
    <title>Comandos</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../image/claro.png" alt=""></a>
        </div>
        <div class="title">
            <h1>COMANDOS</h1>
        </div>
        <div class="logo">
            
        </div>
    </header>
    <main>
        <div class="botoes">
            <button onclick="mostrarAlcatel()">ALCATEL</button>
            <button onclick="mostrarCisco()">CISCO</button>
            <button onclick="mostrarHuawei()">HUAWEI</button>
            <button onclick="mostrarZTE()">ZTE</button>
        </div>
        <div class="painel" id="painel">
            
        </div>
    </main>

<!-- _________________________ -->
    <script>

        class Router {
            constructor(marca){
                this.marca = marca;
            }

            comandos = new Array();

        }

        const alcatel = new Router("ALCATEL");
        alcatel.comandos = [
            "show port", 
            "show port desc | match outra ponta", 
            "show router interface - Mostra as interfaces e o ip",
            "monitor port - monitorar erros",
            "show log log-id 99 | match 1/1/24",
            "show log log-id 99 | match TO_MAVRF01-RMP01-1/3/7",
            "show system information",
            "show chassis det"
        ]

        const cisco = new Router("CISCO");
        cisco.comandos = [
            "show int", 
            "show int desc | include outra ponta",
            "ping [colocar o ip] size 4470 repeat 500",
            "show controllers [interface]",
            "clear count interface 1/1/1 - Para zerar contadores<br> "
        ]

        const huawei = new Router('HUAWEI');
        huawei.comandos = [
            "display interface",
            "disp int desc | include ROTEADOR (ver vlan)",
            "system-view",
            "interface gix/x/x",
            "shut",
            "commit",
            "undo shut ",
            "commit",
            "reset counters interface 1/1/1 - zerar contadores",
            "disp logbuffer | include 1/1/12"
        ]

        const zte = new Router('ZTE');
        zte.comandos = [
            "show interface",
            "configure terminal automatic > colocar a interface desejada",
            "shut",
            "commit",
            "no shut",
            "commit",
            "exit",
            "exit"
        ]



        let dados = [ alcatel, cisco, huawei, zte]
        

        let painel = document.getElementById('painel');
       
        function mostrarAlcatel(){
            painel.innerHTML = `
            <div class="caixa">
                <div class="mini-head" >
                    <h3>${alcatel.marca}</h3>
                </div>
                <div class="mini-main">
                    <ul id="lista">
            `
            for(comando in alcatel.comandos){
                document.getElementById('lista') += `<li>${alcatel.comandos[comando]}</li>`
            }
            painel.innerHTML += `
                        
                    </ul>
                </div>
            </div>
            `
            
        }

        function mostrarCisco(){
            painel.innerHTML = `
            <div class="caixa">
                <h3>${dados[1].marca}</h3>
                <p>${dados[1].comandos}</p>
            </div>`;
        }

        function mostrarHuawei(){
            painel.innerHTML = `
            <div class="caixa">
                <h3>${dados[2].marca}</h3>
                <p>${dados[2].comandos}</p>
            </div>`;
        }

        function mostrarZTE(){
            painel.innerHTML = `
            <div class="caixa">
                <h3>${dados[3].marca}</h3>
                <p>${dados[3].comandos}</p>
            </div>`;
        }


        
            // for(comando in alcatel.comandos){
            //     painel.innerHTML += `
            //         <li>${alcatel.comandos[comando]}</li>
            //     `
            // }
            // painel.innerHTML += `</div>`

    </script>
    
</body>

</html>
