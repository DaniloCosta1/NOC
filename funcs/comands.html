<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        background-color: #DDDD;
    }

    /*HEADER*/
    header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100px;
        background-color: #DDDD;
    }

    header img{
        height: 100px;
    }

    /*MAIN*/
    main{
        background-color: #DDDD;
        
    }
    .botoes{
        display: flex;
        justify-content: space-around;
        border: 1px solid blue;
        height: 40px;
        margin: 10px 10%;
        padding: 5px;
        
    }

    .botoes button{
        width: 100px;
        background-color: black;
        color: white;
        border-radius: 5px;
    }

    .painel{
        display: flex;
        justify-content: center;
        background-color: white;
        border: 1px solid red;
        border-radius: 10px;
        height: 600px;
        margin: 5px 10%;
    }

    .caixa{
        background-color: blue;
        color: white;
        margin: 10%;
    }

</style>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../image/claro.png" alt=""></a>
        </div>
        <div class="title">
            <h1>COMANDOS</h1>
        </div>
        <div class="logo">
            
        </div>
    </header>
    <main>
        <div class="botoes">
            <button onclick="mostrarAlcatel()">ALCATEL</button>
            <button onclick="mostrarCisco()">CISCO</button>
            <button>HUAWEI</button>
            <button>ZTE</button>
        </div>
        <div class="painel" id="painel">
            
        </div>
    </main>

<!-- _________________________ -->
    <script>
        let dados = [
            {
                marca: "ALCATEL",
                comandos: ["show port", "show port desc | match outra ponta","show router interface - Mostra as interfaces e o ip","monitor port - monitorar erros", "show log log-id 99 | match 1/1/24", "show log log-id 99 | match TO_MAVRF01-RMP01-1/3/7"]
            },
            {
                marca: "CISCO",
                comandos: "<p>show int <br>show int desc | include outra ponta<br>ping xx.xx.xx.xx size 4470 repeat 500<br>show controllers te0/0/0/40<br>clear count interface 1/1/1 - Para zerar contadores<br></p>",
            },
            {
                marca: "HUAWEI",
                comandos: "<p>display interface <br>disp int desc | include ROTEADOR (ver vlan)<br>*RESET* <br>system-view <br>interface gix/x/x <br>shut <br>commit <br>undo shut <br>commit <br>reset counters interface 1/1/1 - zerar contadores <br>disp logbuffer | include 1/1/12 <br>caso RJENC91 x RJVRE08_rmd02 <br></p>"
            },
            {
                marca:"ZTE",
                comandos: "<p>show interface  <br>RESET: <br>configure terminal automatic <br>RSKDK04-RMP01(config)#interface xgei-1/1/0/7 <br>RSKDK04-RMP01(config-if-xgei-1/1/0/7)#shut <br>RSKDK04-RMP01(config-if-xgei-1/1/0/7)#no shut <br>RSKDK04-RMP01(config-if-xgei-1/1/0/7)#commit <br>RSKDK04-RMP01(config-if-xgei-1/1/0/7)#exit <br> RSKDK04-RMP01(config)#exit <br>RSKDK04-RMP01# <br></p>"
            }
        ]
        

        let painel = document.getElementById('painel');
       
        function mostrarAlcatel(){
            painel.innerHTML = `
            <div class="caixa">
                <h3>${dados[0].marca}</h3>
                <p>${dados[0].comandos}</p>
            </div>`;
        }

        function mostrarCisco(){
            painel.innerHTML = `
            <div class="caixa">
                <h3>${dados[1].marca}</h3>
                <p>${dados[1].comandos}</p>
            </div>`;
        }

    </script>
    
</body>

</html>
